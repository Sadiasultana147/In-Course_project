<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Categories and Books</h3>
            </div>
            <div class="card-body">
                <h4 class="card-subtitle">Categories</h4>
                <div class="card-text">
                    <table class="table table-bordered">
                        <thead class="bg-primary text-white">
                            <tr>
                                <th></th>
                                <th class="py-3 pl-2">Category Name</th>

                                <th class="py-3 pl-2 text-right" style="width:90px;"> <a class="btn btn-outline-success btn-sm" ng-href="#!/createCategory"><i class="fa fa-plus"></i></a></th>
                            </tr>
                        </thead>
                        <tbody ng-repeat="data in model.categories">
                            <tr>
                            <tr>
                                <td class="text-center">
                                    <button type="button" class="btn" ng-if="!data.isExpanded" ng-click="data.isExpanded = !data.isExpanded"><span class="fa fa-plus"></span></button>
                                    <button type="button" class="btn" ng-if="data.isExpanded" ng-click="data.isExpanded = !data.isExpanded"><span class="fa fa-minus"></span></button>
                                </td>
                                <td>{{data.category.CategoryName}}</td>

                                <td class="text-right">
                                    <a class="btn btn-outline-primary btn-sm" ng-href="#!/editCategory/{{data.category.CategoryId}}"><i class="fa fa-pencil"></i></a>
                                    <a class="btn btn-outline-danger btn-sm" ng-href="#!/deleteCategory/{{data.category.CategoryId}}"><i class="fa fa-trash"></i></a>
                                </td>
                            <tr ng-if="data.isExpanded">
                                <td></td>
                                <td colspan="4" class="pt-3">


                                    <h5 class="card-subtitle mb-1">Book List</h5>
                                    <table class="table table-bordered">
                                        <thead class="thead-light">
                                            <tr>
                                                <th>Book Name</th>
                                                <th>Author</th>
                                                <th>Price</th>
                                                <th class="text-right" style="width:90px;"><a class="btn btn-outline-success btn-sm" ng-href="#!/createBook"><i class="fa fa-plus"></i></a></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="item in data.category.Books">
                                                <td>{{item.BookName}}</td>
                                                <td>{{item.Author}}</td>
                                                <td>{{item.Price}}</td>

                                                <td class="text-right">
                                                    <a class="btn btn-outline-primary btn-sm" ng-href="#!/editBook/{{item.BookId}}"><i class="fa fa-pencil"></i></a>
                                                    <a class="btn btn-outline-danger btn-sm" ng-href="#!/DeleteBook/{{item.BookId}}"><i class="fa fa-trash"></i></a>
                                                </td>

                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
