<mat-card class="mat-elevation-z8">
  <mat-card-header>
    <mat-card-title>Edit  Category</mat-card-title>
    <mat-card-subtitle>Fill up the form</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="form-container">
    <form [formGroup]="categoryForm" class="form-group" (ngSubmit)="onSubmit()">
      <mat-form-field class="f-w">
        <mat-label>Category Name</mat-label>
        <input matInput formControlName="CategoryName">
        <mat-error *ngIf="categoryForm.get('CategoryName').touched && categoryForm.get('CategoryName').hasError('required')">Category name required.</mat-error>
      </mat-form-field>
     

      <!-- For Books-->

      <div formArrayName="Books">
        <div class="f-w-2" *ngFor="let x of BookArray.controls;let i=index;" [formGroupName]="i">
          <mat-form-field class="f-30">
            <mat-label>Book Name</mat-label>
            <input matInput formControlName="BookName">
            <mat-error *ngIf="BookArray.controls[i].get('BookName').touched && BookArray.controls[i].get('BookName').hasError('required')">Book Name required.</mat-error>
          </mat-form-field>
          <mat-form-field class="f-30">
            <mat-label>Author </mat-label>
            <input matInput formControlName="Author">
            <mat-error *ngIf="BookArray.controls[i].get('Author').touched && BookArray.controls[i].get('Author').hasError('required')">Author required.</mat-error>
          </mat-form-field>
          <mat-form-field class="f-30">
            <mat-label>Price </mat-label>
            <input matInput formControlName="Price">
            <mat-error *ngIf="BookArray.controls[i].get('Price').touched && BookArray.controls[i].get('Price').hasError('required')">Price required.</mat-error>
          </mat-form-field>
          <div class="f-30">
            <button type="button" mat-icon-button (click)="removeBookItem(i)"><mat-icon>delete</mat-icon></button>
          </div>
        </div>
      </div>
      <div formArrayName="NewBooks">
        <div class="f-w-2" *ngFor="let x of NewBookArray.controls;let i=index;" [formGroupName]="i">
          <mat-form-field class="f-30">
            <mat-label>Book Name</mat-label>
            <input matInput formControlName="BookName">
            <mat-error *ngIf="NewBookArray.controls[i].get('BookName').touched && NewBookArray.controls[i].get('BookName').hasError('required')">Book Name required.</mat-error>
          </mat-form-field>
          <mat-form-field class="f-30">
            <mat-label>Author</mat-label>
            <input matInput formControlName="Author">
            <mat-error *ngIf="NewBookArray.controls[i].get('Author').touched && NewBookArray.controls[i].get('Author').hasError('required')">Author required.</mat-error>
          </mat-form-field>
          <mat-form-field class="f-30">
            <mat-label>Author</mat-label>
            <input matInput formControlName="Price">
            <mat-error *ngIf="NewBookArray.controls[i].get('Price').touched && NewBookArray.controls[i].get('Price').hasError('required')">Price required.</mat-error>
          </mat-form-field>
          <div class="f-30">
            <button type="button" mat-icon-button (click)="addBookToCategory()" [disabled]="NewBookArray.invalid"><mat-icon>add</mat-icon></button>
          </div>
        </div>
      </div>
      <div class="f-w">
        <button type="submit" mat-raised-button color="primary">Save Data</button>
      </div>
    </form>
  </mat-card-content>
  <mat-card-footer>
    <a mat-flat-button [routerLink]="['/categories']"><mat-icon>keyboard_arrow_left</mat-icon> Back to list</a>
  </mat-card-footer>
</mat-card>
